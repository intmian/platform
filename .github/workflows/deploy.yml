name: 构建并部署 platform

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. 前端构建
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Build frontend
        working-directory: frontend
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 3. 后端构建
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Build backend
        working-directory: backend
        run: |
          go build -o ./main/platform_back ./main/main.go
          ls -l ../
          ls -l ./
          ls -l ./main/

      # 4. 组织发布目录
      - name: Prepare release package
        run: |
          mkdir -p release/front
          cp -r frontend/dist/* release/front/
          cp backend/main/platform_back release/
          tar czf release.tar.gz release

      # 5. SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 6. 上传并部署
      - name: Upload & deploy
        run: |
          scp -o StrictHostKeyChecking=no release.tar.gz \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/data/plat/pack/

          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "bash /root/data/plat/updateAfterGA.sh"
